<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title></title>
    <link rel="stylesheet" href="stylesheets/base.css" media="screen">
    <link rel="stylesheet" href="stylesheets/forms.css" media="screen">
  </head>
  <body>

    <a href="https://github.com/plapier/soapbox/blob/gh-pages/stylesheets/sass/forms.scss">View the code</a>
    <section>
      <h2>Text Inputs</h2>
      <input type="Search" placeholder="Search"/>

      <input type="text" placeholder="Text"/>

      <input type="email" placeholder="Email"/>

      <input type="password" placeholder="Password"/>

      <input type="url" placeholder="URL"/>

      <input type="number" placeholder="Number"/>

      <textarea></textarea>


    </section>

    <section>
      <h2>Date / Time</h2>
      <input type="date" />

      <input type="datetime" placeholder="Datetime"/>

      <input type="time" placeholder="Time"/>

      <input type="week" placeholder="Week"/>

      <input type="month" placeholder="Month"/>

      <input type="tel" placeholder="Telephone"/>
    </section>

    <section>
      <h2>Other</h2>
      <select>
        <option>Option #1</option>
        <option>Option #1</option>
      </select>

      <br>
      <input type="range" name="" value="" id="" />
      <br>

      <label for="">Color</label>
      <input type="color" name="" value="#B7C5CF" id="" />
      <br>

      <label for="radio1"><input type="radio" name="radio-group" value="" id="radio1" />Yes</label>
      <label for="radio2"><input type="radio" name="radio-group" value="" id="radio2" />No</label>

      <br>

      <label for="checkbox1"><input type="checkbox" name="" value="" id="checkbox1" />Checkbox</label>

      <br>

      <input type="file" />

      <br>

      <input type="submit" value="Submit" />
    </section>
  </body>
